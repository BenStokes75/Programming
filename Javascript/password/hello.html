<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="hello.css">
</head>

<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <main>
        <section class="generator">
            <h2>Generate a Password</h2>
            <form>
                <label for="password-length">Password Length:</label>
                <input type="number" id="password-length" placeholder="Enter a number" />
                <br><br>
                <label for="include-uppercase">Uppercase and lowercase:</label>
                <input type="checkbox" id="include-uppercase" />
                <br><br>
                <label for="include-numbers">Numbers:</label>
                <input type="checkbox" id="include-numbers" />
                <br><br>
                <label for="include-special-characters">Special Characters:</label>
                <input type="checkbox" id="include-special-characters" />
                <br><br>
                <button id="generate-password">Generate Password</button>
            </form>
            <div id="generated-password"></div>
        </section>
    </main>
    <script src="hello.js"></script>
</body>

</html>
