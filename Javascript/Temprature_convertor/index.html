<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Temperature Converter</h1>
    <div>
        <label for="input">Enter the temperature</label><br><br>
        <input type="box" placeholder="Temp" id="input"><br>
        <input type="radio" name="conversion" id="celsiusToFahrenheit">
        <label for="celsiusToFahrenheit">Celsius To Fahrenheit</label>
        <input type="radio" name="conversion" id="fahrenheitToCelsius">
        <label for="fahrenheitToCelsius">Fahrenheit to Celsius</label><br><br>
        <button id="submit">Convert</button>
        <p id="Result"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
